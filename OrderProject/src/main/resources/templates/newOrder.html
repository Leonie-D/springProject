<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle commande</title>
</head>
<body>

    <h1>Cr√©er une nouvelle commande</h1>

    <form action="#" th:action="@{http://localhost:8082/{id}/create-order(id=${customer.id})}" th:method="post" th:object="${order}">
        <label for="name">Nom de la commande</label>
        <input id="name" name="name" type="text" placeholder="Nom de la commande" th:field="*{name}"/>

        <label for="items">Client</label>
        <select name="items" id="items" multiple>
            <option th:each="item : ${items}" th:value="${item.id}" th:utext="${item.name}"></option>
        </select>
        <input type="submit" value="Ajouter"/>
    </form>

</body>
</html>
